<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera position="0 4 6" look-controls></a-entity>
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#A1D4A1"></a-plane>
      <a-sky color="#F5F5F5"></a-sky>
      <a-box position="0 1 -4" width="2" height="1.5" depth="2" color="#6A9ECA"></a-box>
      <a-box position="0 2.5 -4" width="1.5" height="1" depth="1.5" color="#FF8C00"></a-box>
      <a-entity geometry="primitive: tetrahedron" position="0 3.5 -4" scale="0.6 0.6 0.6" color="#20B2AA"></a-entity>
      <a-entity geometry="primitive: octahedron" position="0 4.5 -4" scale="0.5 0.5 0.5" color="#DC143C"></a-entity>

      <a-cone position="0 5.5 -4" radius-bottom="0.7" radius-top="0.05" height="1" color="#8A2BE2"></a-cone>
    </a-scene>
  </body>
</html>
